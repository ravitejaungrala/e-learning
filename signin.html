<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Sign-up </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* General Styles */
        body, html {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Modal for Sign In / Sign Up */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        .modal input[type="text"],
        .modal input[type="password"],
        .modal input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 0.8rem;
            background: #2C7D89;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #21818d;
        }
       
</style>
<body>
    <!-- Sign In / Sign Up Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
            </form>
        </div>
    </div>

 

    <script>
        // Function to toggle between Sign In and Sign Up
        const authModal = document.getElementById('authModal');
        const mainContent = document.getElementById('mainContent');
        const showSignUp = document.getElementById('showSignUp');
        const authForm = document.getElementById('authForm');

        // Show Sign Up form on clicking Sign Up link
        showSignUp.addEventListener('click', function(event) {
            event.preventDefault();
            authForm.innerHTML = `
                <h2>Sign Up</h2>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
            `;
            const showSignIn = document.getElementById('showSignIn');
            showSignIn.addEventListener('click', function(event) {
                event.preventDefault();
                authForm.innerHTML = `
                    <h2>Sign In</h2>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
                `;
            });
        });

        // Handle Form Submission (for demonstration purposes, just show success)
        authForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulating successful login/sign-up
            authModal.style.display = 'none';
            mainContent.style.display = 'block';
        });

        // Initial page load - Show the Sign In modal
        window.onload = function() {
            authModal.style.display = 'flex';
            mainContent.style.display = 'none';
        }
    </script>
</body>
</html>
